{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Bootstrap/bootstrap.min.css' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="{% static 'Bootstrap/bootstrap.min.js' %}"></script>
    <link rel="icon" href="{% static 'CSS/images/songoholic-logo-transparent.png' %}" type="image/icon type">
    <link rel="stylesheet" href="{% static 'CSS/base.css' %}">
    {% block css_link %}
    {% endblock %}
    <title>Songoholic</title>
</head>
<body height="100%">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-around">
        <a class="navbar-brand justify-self-start" href="{% url 'landing-page' %}">
            <img src="{% static 'CSS/images/songoholic-logo-transparent.png' %}" alt="Songoholic Logo" width="30px">
            Songoholic
        </a>
        <a class="nav-link nav-item" href="{% url 'songs-info' %}">Songs Info</a>
        <a class="nav-link nav-item" href="{% url 'top-100' %}">Billboard Top 100</a>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
